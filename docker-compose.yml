version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    ports:
      - "8080:8080"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    environment:
      - VITE_BACKEND_URL=http://backend:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
